<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart('chartContainer', {
          animationEnabled: true,
          title: {
            text: 'Global Out-of-School Children by Continent: A Comparative Analysis',
          },
          axisX: {
            interval: 1,
          },
          axisY2: {
            interlacedColor: 'rgba(1,77,101,.2)',
            gridColor: 'rgba(1,77,101,.1)',
            title: 'Figure',
            maximum: 25000000,
            // labelFormatter: function (e) {
            //   return e.value + '%';
            // },
          },
          data: [
            {
              type: 'bar',
              name: 'companies',
              color: '#014D65',
              axisYType: 'secondary',
              dataPoints: [
                { y: 20000000, label: 'Africa - Nigeria (27 %)' },
                { y: 3700000, label: 'Asia - Afghanistan (43 %)' },
                { y: 2100000, label: 'North America - Mexico (5.2 %)' },
                { y: 300000, label: 'Oceania - Papua New Guinea (16 %)' },
                { y: 280000, label: 'Europe - Romania (6.5 %)' },
                { y: 20000, label: 'South America - Suriname (11 %)' },
              ],
            },
          ],
        });
        chart.render();
      };
    </script>
  </head>
  <body>
    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  </body>
</html>
